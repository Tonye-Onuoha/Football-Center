{% extends "base.html" %}

{% block content %}
<div class="container border p-3" style="font-family:'Noto Sans',sans-serif;line-height:2.0;">
  <h2 class="text-center text-danger"> Are you sure you want to delete this post ?</h2>
	<div style="min-height: 360px; display: flex;justify-content: center;align-items:center;">
	<div class="border rounded p-4" style="line-height: 2.3;min-width: 60%;max-width: 60%">
    <div class="" style="display:flex;justify-content:space-between;">
      <a href="{% url 'author-profile' post.author.id %}" class="text-decoration-none text-reset"><img src="{{ post.author.profile.image.url }}" alt="{{ post.author }}" class="rounded-circle" style="height:30px;width:30px;max-height:100%;max-width:100%;object-fit: cover;"><strong>{{ post.author.first_name }}</strong><i class="bi bi-patch-check-fill me-1 text-primary"></i><span style="font-weight:normal;">@{{ post.author }}</span></a>
      <span style="font-weight:normal;">{{ post.date|date:"M d, Y"}} {{ post.date|time:"H:i" }}</span>
    </div>
    <hr>
    <div class="comment">
      {{ post.post }}
    </div>
	<hr>
  	</div>
	</div>
  <form method="POST">
    {% csrf_token %}
    <div class="delete-buttons" style="max-width:70%;margin:0 auto;display:flex;justify-content:space-around;">
      <input type="submit" class="btn btn-danger" value="YES">
      <a href="{% url 'home' %}"><button type="button" name="button" class="btn btn-primary">NO</button></a>
    </div>
  </form>
</div>
{% endblock content %}
